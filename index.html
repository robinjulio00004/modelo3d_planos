<!doctype html>
<!--clipping planes GLTF model-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="aframe-v1.7.1.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="orbit-controls.js"></script>
	<script src="animation-mixer.js"></script>
	<script src="clipping-plane.js"></script>
	<script src="clipping-plane-helper.js"></script>
	<link rel="stylesheet" href="styles.css">	
	</head>

<body>
<button id="vista">Vista OFF</button>

  <div class="buttons">
	<button id="axisx" class="btn">Vista X</button>
    <button id="axisy" class="btn">Vista Y</button>
	<button id="axisz" class="btn">Vista Z</button>
	<label>Plano</label>
    <input id="button" type="checkbox">
  </div>

    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;antialias: true;" xr-mode-ui="enabled: true">
      <a-assets>
      <a-asset-item id="motor" src="motor_brush.glb"></a-asset-item>
      </a-assets>
		
<a-entity id="modelo3d" position="0 1 0" gltf-model="#motor" animation-mixer clipping-plane="offset: 0 1 0" clipping-plane-helper="offset: 0 1 0"></a-entity>    
<a-entity camera look-controls="enabled: false" orbit-controls="target: 0 1 0; minDistance: 35; maxDistance: 35; initialPosition: 1 2 3; rotateSpeed: 1;autoRotate:true">
   </a-entity>
  </a-scene>
</body>
	<script>
		function ClippingPlane() {
	  const button = document.getElementById('vista');
      const entidad = document.querySelector('a-entity[animation-mixer]');
      const ccomponent = entidad.components['clipping-plane'];
      const status = ccomponent.data.enabled;

      	entidad.setAttribute('clipping-plane', 'enabled', !status);
      	button.textContent = !status ? 'Vista ON' : 'Vista OFF';
    }

    function ClippingDirection(x, y, z) {
      const entidad = document.querySelector('a-entity[animation-mixer]');
      entidad.setAttribute('clipping-plane', 'dir', `${x} ${y} ${z}`);
      const helper = entidad.components['clipping-plane-helper'];
      helper.update();
    }

    // Add button click handler when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
	  const entidad = document.querySelector('a-entity[animation-mixer]');	
	  document.getElementById('vista').addEventListener('click', ClippingPlane);  
      document.getElementById('axisx').addEventListener('click', () => ClippingDirection(0, -1.5, 0));
      document.getElementById('axisy').addEventListener('click', () => ClippingDirection(1, 0, 0));
	  document.getElementById('axisz').addEventListener('click', () => ClippingDirection(0, 0, -1));
	  document.getElementById('button').addEventListener('change', function () {
	  	if (this.checked) {
        entidad.setAttribute('clipping-plane-helper', 'enabled', 'false');
      } else {
        entidad.setAttribute('clipping-plane-helper', 'enabled', 'true');
      } 
	  });
    });
	</script>
</html>
