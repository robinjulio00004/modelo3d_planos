<!doctype html>
<!--clipping planes GLTF model-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="aframe-v1.7.1.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="orbit-controls.js"></script>
	<script src="animation-mixer.js"></script>
	<script src="clipping-plane.js"></script>
	<script src="clipping-plane-helper.js"></script>
	<link rel="stylesheet" href="styles.css">	
	</head>

<body>
<button id="toggle-clipping-btn">Vista OFF</button>

  <div class="direction-buttons">
	<button id="dir-x-btn" class="dir-btn">Vista X</button>
    <button id="dir-y-btn" class="dir-btn">Vista Y</button>
	<button id="dir-z-btn" class="dir-btn">Vista Z</button>
	<label>Plano</label>
    <input id="button" type="checkbox">
  </div>

    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;antialias: true;" xr-mode-ui="enabled: true">
      <a-assets>
      <a-asset-item id="motor" src="motor_brush.glb"></a-asset-item>
      </a-assets>
		
<a-entity id="modelo3d" position="0 0 0" gltf-model="#motor" animation-mixer clipping-plane="offset: 0 1 0"
	clipping-plane-helper="size: 3; offset: 0 1 0"></a-entity>    
<a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 10; maxDistance: 10; initialPosition: 1 2 3; rotateSpeed: 1;autoRotate:true">
   </a-entity>
  </a-scene>
</body>
	<script>
		function toggleClippingPlane() {
	  const button = document.getElementById('toggle-clipping-btn');
      const gltfAnimation = document.querySelector('#modelo3d');
      const clippingComponent = gltfAnimation.components['clipping-plane'];
      const currentEnabled = clippingComponent.data.enabled;

      	gltfAnimation.setAttribute('clipping-plane', 'enabled', !currentEnabled);
      	button.textContent = !currentEnabled ? 'Vista OFF' : 'Vista ON';
    }

		function toggleClippingPlaneHelper() {
	  const gltfAnimation = document.querySelector('#modelo3d');
      const clippingComponent = gltfAnimation.components['clipping-plane'];
      const currentEnabled = clippingComponent.data.enabled;
			
		gltfAnimation.setAttribute('clipping-plane-helper', 'enabled', !currentEnabled);
	}

    function setClippingDirection(x, y, z) {
      const gltfAnimation = document.querySelector('a-entity[animation-mixer]');
      gltfAnimation.setAttribute('clipping-plane', 'dir', `${x} ${y} ${z}`);
      const helper = gltfAnimation.components['clipping-plane-helper'];
      helper.update();
    }

    // Add button click handler when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
	  const myCheckbox = document.getElementById('button');
	  const entidad = document.querySelector('#modelo3d');
      const button = document.getElementById('toggle-clipping-btn');
      button.addEventListener('click', toggleClippingPlane);
	  myCheckbox.addEventListener('change', () => toggleClippingPlaneHelper);
      document.getElementById('dir-x-btn').addEventListener('click', () => setClippingDirection(0, 1, 0));
      document.getElementById('dir-y-btn').addEventListener('click', () => setClippingDirection(1, 0, 0));
	  document.getElementById('dir-z-btn').addEventListener('click', () => setClippingDirection(0, 0, 1));
    });
	</script>
</html>
